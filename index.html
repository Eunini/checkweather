<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> weather- Checkweather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital@1&family=Lexend+Deca:wght@200&family=Lexend:wght@200;400;600&family=Nunito+Sans:opsz,wght@6..12,200&family=Roboto+Mono:ital,wght@1,100&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<!-- CSS -->
<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>
<body>
    <div class="weather-container" id="background">
        <h1>Checkweather</h1>
        <div class="search">
            <input type="text" id="locationInput" placeholder="Enter location">
            <button class="search-btn">search</button>
        </div>
        <div id="weatherInfo">
            <p id="weather"></p>

            <img src="images/clear.png" alt="" class="weather-img">
            <h1 class="temp" id="temp"></h1>
            <h2 class="city"></h2>

            <p>Feels like <span class="feels" id="feels"></span></p>
        </div>


            <!-- Flickity HTML init -->
    
        <div class="weather-details">
            <div class="carousel" data-flickity='{ "autoPlay": true }'>
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity" id="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>


            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="wind" id="wind"></p>
                    <p>Wind</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="pressure" id="pressure"></p>
                    <p>Pressure</p>
                </div>
            </div>
        </div>
      </div>



<script src="script.js"></script>
</body>
</html>
